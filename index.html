<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sliding Tile Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="heading">
      <div id="originalIMG"></div>
      <button id="start">Shuffle!</button>
    </div>
    <div id="puzzleBoard">
      <div id=grid>
        <button class="tile tile-1" name="1"></button>
        <button class="tile tile-2" name="2"></button>
        <button class="tile tile-3" name="3"></button>
        <button class="tile tile-4" name="4"></button>
        <button class="tile tile-5" name="5"></button>
        <button class="tile tile-6" name="6"></button>
        <button class="tile tile-7" name="7"></button>
        <button class="tile tile-8" name= "8"></button>
        <button class="tile tile-empty" name="9"></button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="game.js"></script>
</html>
